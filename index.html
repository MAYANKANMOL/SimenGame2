<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div id="row-1">
        <h1 id="title">Press Enter to start the game</h1>
    </div>
    <div id="row-2">
        <div id="sub-row-1">
            <div type="button" class="block" id="red"></div>
            <div type="button" class="block" id="yellow"></div>
        </div>
        <div id="sub-row-2">
            <div type="button" class="block" id="green"></div>
            <div type="button" class="block" id="blue"></div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
